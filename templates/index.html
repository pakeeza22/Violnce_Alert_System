<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Violence Alarm Alert</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row  mt-5">
        <div class="col-12 text-center">
          <h1>Violence Alert System</h1>
        </div>
      </div>
      {% if not msg %}
      <div class="row  mt-5 d-flex justify-content-center align-item-center">
        <div class="col-12 col-md-4 text-center">
          <form class="was-validated " method="POST" action="/upload_file/" enctype="multipart/form-data">
            <div class="mb-3">
              <!-- <label class="form-label" for="customFile">Default file input example</label> -->
              <input type="file" class="form-control" id="file" name="file" accept="image/png, image/jpg, image/jpeg" required/>
            </div>   
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Upload</button>
            </div>
          </form>
        </div>
        {% endif %}
        {% if msg %}
        <div class="col-12 text-center m-2">
          <h5>{{msg}}</h5>
        </div>
        {% endif %}
      </div>
    </div>
    
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
